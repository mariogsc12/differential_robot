      '#E377C2',  # pink
      '#7F7F7F',  # gray
      '#BCBD22',  # yellow-green
      '#17BECF',  # cyan
      '#AEC7E8',  # light blue
      '#FFBB78',  # light orange
      '#98DF8A',  # light green
      '#C5B0D5',  # light purple
      '#C49C94',  # light brown
      '#F7B6D2',  # light pink
      '#C7C7C7',  # light gray
      '#DBDB8D',  # light yellow-green
      '#9EDAE5'   # light cyan
